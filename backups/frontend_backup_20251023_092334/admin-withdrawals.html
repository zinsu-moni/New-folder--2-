<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Management - Affluence Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin-shared.css">
</head>
<body>
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobileOverlay"></div>

    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <i class="fas fa-gem"></i>
                    <span>Affluence</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Main</div>
                    <a href="admin-dashboard.html" class="nav-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="admin-users.html" class="nav-item">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Management</div>
                    <a href="admin-tasks.html" class="nav-item">
                        <i class="fas fa-tasks"></i>
                        <span>Tasks</span>
                    </a>
                    <a href="admin-coupons.html" class="nav-item">
                        <i class="fas fa-ticket-alt"></i>
                        <span>Coupons</span>
                    </a>
                    <a href="admin-withdrawals.html" class="nav-item active">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>Withdrawals</span>
                    </a>
                    <a href="admin-streaming.html" class="nav-item">
                        <i class="fas fa-video"></i>
                        <span>Streaming</span>
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">System</div>
                    <a href="admin-announcements.html" class="nav-item">
                        <i class="fas fa-bullhorn"></i>
                        <span>Announcements</span>
                    </a>
                    <a href="admin-logs.html" class="nav-item">
                        <i class="fas fa-clipboard-list"></i>
                        <span>System Logs</span>
                    </a>
                    <a href="vendor-lounge.html" class="nav-item" id="vendorMenuItem" style="display: none;">
                        <i class="fas fa-store"></i>
                        <span>Vendor Lounge</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div class="header-top">
                    <h1 class="page-title">Withdrawal Management</h1>
                </div>
            </div>

            <!-- Filters -->
            <div class="content-card">
                <div class="card-header">
                    <h2 class="card-title">Filter Withdrawals</h2>
                </div>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="form-label">Status</label>
                        <select id="statusFilter" class="form-control">
                            <option value="">All Status</option>
                            <option value="pending" selected>Pending</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Withdrawals Table -->
            <div class="content-card">
                <div class="card-header">
                    <h2 class="card-title">All Withdrawals</h2>
                    <span id="withdrawalCount" style="color: var(--text-light); font-size: 14px;">Loading...</span>
                </div>

                <div class="table-container">
                    <table id="withdrawalsTable">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Amount</th>
                                <th>Method</th>
                                <th>Account Details</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Admin Note</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="withdrawalsTableBody">
                            <tr>
                                <td colspan="8">
                                    <div class="loading"><div class="spinner"></div></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/admin-shared.js"></script>
    <script>
        let allWithdrawals = [];

        async function loadWithdrawals() {
            try {
                const statusFilter = document.getElementById('statusFilter').value;
                const response = await adminAPI.getWithdrawals(0, 500, statusFilter || null);
                allWithdrawals = response.withdrawals || response;
                renderWithdrawals();
            } catch (error) {
                console.error('Error loading withdrawals:', error);
                document.getElementById('withdrawalsTableBody').innerHTML = `
                    <tr><td colspan="8" class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Error Loading Withdrawals</h3>
                        <p>${error.message}</p>
                    </td></tr>
                `;
            }
        }

        function renderWithdrawals() {
            const tbody = document.getElementById('withdrawalsTableBody');
            document.getElementById('withdrawalCount').textContent = `${allWithdrawals.length} withdrawal(s)`;

            if (!allWithdrawals.length) {
                tbody.innerHTML = `
                    <tr><td colspan="8" class="empty-state">
                        <i class="fas fa-money-bill-wave"></i>
                        <h3>No Withdrawals Found</h3>
                        <p>No records match your filters</p>
                    </td></tr>
                `;
                return;
            }

            tbody.innerHTML = allWithdrawals.map(w => `
                <tr>
                    <td>
                        <div style="font-weight: 600;">${w.user?.username || 'Unknown'}</div>
                        <div style="font-size: 12px; color: var(--text-light);">${w.user?.email || ''}</div>
                    </td>
                    <td><strong>${formatCurrency(w.amount)}</strong></td>
                    <td>${w.withdrawal_method}</td>
                    <td style="font-size: 12px;">${w.account_details || '-'}</td>
                    <td>
                        <span class="badge ${w.status === 'pending' ? 'badge-warning' : w.status === 'approved' ? 'badge-success' : 'badge-danger'}">
                            ${w.status.charAt(0).toUpperCase() + w.status.slice(1)}
                        </span>
                    </td>
                    <td style="font-size: 13px;">${formatDate(w.created_at)}</td>
                    <td style="font-size: 12px; color: var(--text-light);">${w.admin_note || '-'}</td>
                    <td>
                        ${w.status === 'pending' ? `
                            <div class="action-btns">
                                <button class="btn btn-sm btn-success" onclick="approveWithdrawal(${w.id}, '${w.user?.username || 'User'}', ${w.amount})">
                                    <i class="fas fa-check"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="rejectWithdrawal(${w.id}, '${w.user?.username || 'User'}', ${w.amount})">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        ` : '-'}
                    </td>
                </tr>
            `).join('');
        }

        function approveWithdrawal(withdrawalId, username, amount) {
            showFormModal(`Approve Withdrawal - ${username}`, [
                { name: 'admin_note', label: 'Admin Note (Optional)', type: 'textarea', required: false }
            ], async (data) => {
                await adminAPI.approveWithdrawal(withdrawalId, 'approved', data.admin_note || '');
                showToast(`Withdrawal of ${formatCurrency(amount)} approved for ${username}`, 'success');
                loadWithdrawals();
            });
        }

        function rejectWithdrawal(withdrawalId, username, amount) {
            showFormModal(`Reject Withdrawal - ${username}`, [
                { name: 'admin_note', label: 'Rejection Reason (Required)', type: 'textarea', required: true }
            ], async (data) => {
                await adminAPI.approveWithdrawal(withdrawalId, 'rejected', data.admin_note || '');
                showToast(`Withdrawal of ${formatCurrency(amount)} rejected`, 'success');
                loadWithdrawals();
            });
        }

        // Events
        document.getElementById('statusFilter').addEventListener('change', loadWithdrawals);

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            initAdminUI();
            loadWithdrawals();
        });
    </script>
</body>
</html>
